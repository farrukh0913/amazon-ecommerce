<div class="main-conatiner" #scroll>
  <div class="content">
    <div class="aboutus">
      <h2>Products</h2>
      <p>
        We Offer You Our Portfolio And Our Clients, Who Always Proud Of Them,
        And We Hope To Obtain Admire.
      </p>
      <span> Check Our Products! </span>
    </div>
    <div class="container mt-5">
      <div class="row">
        @for (item of cardData; track item.grid) {
        <div class="col-sm-4" style="height: 600px">
          
          <!-- <div class="inner-card"></div> -->
          <div class="card-hover">
            <div class="card-hover__content">
              @if (admin) {
                <div class="editUpdate">
                  <i class="fa fa-pencil-square" ></i>
                  <i class="fa fa-trash" ></i>
                </div>
              }
              <h3 class="card-hover__title">
                Make your <span>choice</span> right now!
              </h3>
              <div class="d-flex justify-content-end">
                <h3>Price: <span>25$</span></h3>
              </div>
              <!-- <p class="card-hover__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia quisquam doloremque nostrum laboriosam, blanditiis libero corporis nulla a aut?</p> -->
              <a href="productDetails" class="card-hover__link">
                <span>More Details</span>
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>        
              </a>
            </div>
            <div class="card-hover__extra" (click)="productDetails()">
              <h4>Learn <span>now</span> and get <span>40%</span> discount!</h4>
            </div>
            <img src="https://images.unsplash.com/photo-1586511925558-a4c6376fe65f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=60" alt="">
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
