<div class="main-conatiner">
    <div class="aboutus">
        <h2>Admin Login</h2>
    </div>
    <div class="container ">
        <form #form="ngForm" class="inner-container">
            <div class=" pt-5">
                <label>Email</label>
                <input type="email" [(ngModel)]="login.email" name="email" class="form-control" #email="ngModel"
                    required>
                @if (email.invalid && (email.touched || email.dirty || form.submitted)) {
                <span style="color: #ff6e6e;">Email is required</span>
                }
            </div>
            <div class=" pt-3">
                <label>Password</label>
                <input type="password" [(ngModel)]="login.password" name="password" class="form-control"
                    #password="ngModel" required>
                @if (password.invalid && (password.touched || password.dirty || form.submitted)) {
                <span style="color: #ff6e6e;">Password is required</span>
                }
            </div>
            <div class="mt-3">
                <label>Role</label>
                <select class="form-select" aria-label="Default select example" name="role" [(ngModel)]="login.role">
                    <option  disabled>Please select your role</option>
                    <option value="admin">Admin</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            <div class="pt-3 pb-3">
                <button class="btn btn-info" (click)="appLogin(form.value)">Login</button>
            </div>
        </form>
    </div>
</div>
