<div class="main-conatiner">
    <div class="aboutus">
        <h2>Admin Login</h2>
    </div>
    <div class="container ">
        <form #form="ngForm" class="inner-container">
        <div class=" pt-5">
            <label>Email</label>
            <input type="email" [(ngModel)]="login.email" name="email" class="form-control">
        </div>
        <div class=" pt-3">
            <label>Password</label>
            <input type="password" [(ngModel)]="login.password" name="password" class="form-control">
        </div>
        <div class="pt-3 pb-3">
            <button class="btn btn-info" (click)="appLogin(form.value)">Login</button>
        </div>
        </form>
    </div>
</div>
