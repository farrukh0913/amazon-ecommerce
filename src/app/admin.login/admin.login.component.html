<div class="main-conatiner">
    <div class="wrapper-contaciner">
        <div class="container-1">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../assets/pictures/slide1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/pictures/slide2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/pictures/slide3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container-2 ">
            <form #form="ngForm" class="inner-container">
                <label class="login-header">Admin Login</label>
                <div class=" pt-5">
                    <label>User Name</label>
                    <input type="text" [(ngModel)]="login.userName" name="userName" class="form-control" #userName="ngModel"
                        required>
                    @if (userName.invalid && (userName.touched || userName.dirty || form.submitted)) {
                    <span style="color: #ff6e6e;">Email is required</span>
                    }
                </div>
                <div class=" pt-3">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="login.password" name="password" class="form-control"
                        #password="ngModel" required>
                    @if (password.invalid && (password.touched || password.dirty || form.submitted)) {
                    <span style="color: #ff6e6e;">Password is required</span>
                    }
                </div>
                <div class="mt-3">
                    <label>Role</label>
                    <select class="form-select" aria-label="Default select example" name="role" #role="ngModel"
                        [(ngModel)]="login.role">
                        <option disabled>Please select your role</option>
                        <option value="admin">Admin</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                    @if (role.invalid && (role.touched || role.dirty || form.submitted)) {
                        <span style="color: #ff6e6e;">Role is required</span>
                        }
                </div>
                <div class="pt-3 pb-3">
                    <button class="btn btn-secondary" (click)="cancelBtn()">Cancel</button>
                    <button class="btn btn-info" (click)="appLogin(form)">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
